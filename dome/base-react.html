<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/javascript" src="../dist/wx-chart.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        /// Just experiment, do not use babel real time!!!
        let props = {
            id :'multiBar',
            width: 600,
            height: 400,
            title: '销售量',
            yScaleOptions: {
                position: 'left',
                title: '万元'
            },
            legends: [{
                text: '日用品',
                key: 'dailyNecessities',
                fillStyle: '#3385ff',
                strokeStyle: '#3385ff'
            }, {
                text: '水果',
                key: 'fruit',
                fillStyle: '#238456',
                strokeStyle: '#238456'
            }, {
                text: '家电',
                key: 'appliances',
                fillStyle: '#94332f',
                strokeStyle: '#94332f'
            }]
        };

        let multiBar = ReactDOM.render(
            <WxChart.WxBarReact {...props}></WxChart.WxBarReact>,
            document.getElementById('root')
        );
        multiBar.update([{
            dailyNecessities: 1,
            fruit: 10,
            appliances: 30,
            label: '一月'
        }, {
            dailyNecessities: 20,
            fruit: 50,
            appliances: 10,
            label: '二月'
        }, {
            dailyNecessities: 55,
            fruit: 12,
            appliances: 34,
            label: '三月'
        }, {
            dailyNecessities: 54,
            fruit: 72,
            appliances: 16,
            label: '四月'
        }, {
            dailyNecessities: 24,
            fruit: 65,
            appliances: 78,
            label: '五月'
        }]);
    </script>
</body>
</html>
